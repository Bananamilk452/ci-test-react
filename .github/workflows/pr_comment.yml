name: PR Comment

on:
  pull_request:
    paths:
      - '**/*'  # 모든 변경사항을 감지

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Identify changed files
        id: changes
        run: |
          echo "Changed files: "
          echo "files=$(git diff --name-only ${{ github.event.pull_request.base.sha }})" >> $GITHUB_OUTPUT

      - name: Comment on PR with changed files
        uses: actions/github-script@v7
        with:
          script: |
            const files = `${{ steps.changes.outputs.files }}`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `<details><summary>Changed files (${files.split('\n').length})</summary>${files.split('\n').join('\n')}</details>`,
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
